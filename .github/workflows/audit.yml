name: Audit

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday

jobs:
  audit:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dxt-src/package-lock.json

      - name: Install dependencies
        working-directory: dxt-src
        run: npm ci || npm install

      - name: Security audit
        working-directory: dxt-src
        run: npm audit --audit-level=high
        continue-on-error: true
